<h2>Events</h2>

<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/create" color="primary">
    <mat-icon>add</mat-icon>
  </a>
</div>

<div style="margin-bottom: 10px" *ngFor="let event of events">
<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <i class="material-icons">event</i>
    </div>
    <mat-card-title>
      <a mat-button [title]="event.name + ' details'" [routerLink]="['/events', event.id]">
        <b>{{event.name}}</b>
      </a>
    </mat-card-title>
    <mat-card-subtitle>{{event.start}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="event.description">
      {{event.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <app-event-social [event]="event" (notify)="onNotify($event)"></app-event-social>
    <button title="Delete event" (click)="onDeleteEvent(event.id)" mat-raised-button color="warn">
      <i class="material-icons">remove_circle</i>
    </button>
  </mat-card-actions>
</mat-card>
</div>
