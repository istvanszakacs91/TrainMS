<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/sites/create" color="primary">
    <mat-icon>add</mat-icon>
  </a>
  Új vasúti telephely felvétele
</div>

<table mat-table [dataSource]="sites$" class="mat-elevation-z8">
  <ng-container matColumnDef="siteId">
    <th mat-header-cell *matHeaderCellDef>Azonosító</th>
    <td mat-cell *matCellDef="let element">{{ element.siteId }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Telephely neve</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Tulajdonos</th>
    <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Telephely címe</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="code">
  <th mat-header-cell *matHeaderCellDef>Kódszám</th>
  <td mat-cell *matCellDef="let element">{{ element.code }}</td>
</ng-container>

<ng-container matColumnDef="actions">
<th mat-header-cell *matHeaderCellDef></th>
<td mat-cell *matCellDef="let element">
  <mat-icon aria-hidden="false" [routerLink]="['/sites/edit', element.siteId]" aria-label="Edit">edit</mat-icon>
  <mat-icon aria-hidden="false" (click)="onDeleteSite(element)" aria-label="Delete">delete</mat-icon>
</td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
