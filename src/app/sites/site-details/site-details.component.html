<mat-card *ngIf="site">
<mat-card-header>
  <div mat-card-avatar>
    <i class="material-icons">train</i>
  </div>
  <mat-card-title>
      <b>{{site.name}}</b>
  </mat-card-title>
  <mat-card-subtitle>{{site.owner }}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <p>
    {{site.address}}
  </p>
</mat-card-content>
<mat-card-actions>
  <a mat-button [routerLink]="['/trains']">
      <b>Vissza</b>
    </a>
</mat-card-actions>
</mat-card>
